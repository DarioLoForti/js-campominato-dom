<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="my-5">
        <h1 class="text-center text-white mb-5"> Dynamic grid</h1>
        <h3 class="text-center text-white mb-5" id="punteggio"></h3>
        <div class="d-flex justify-content-center">
            <button id="button" class="btn btn-sm stn-succes mb-5 ">Inzia</button>
            <select name="difficoltà" id="difficoltà" class="select-control">
                <option value="">Seleziona il livello di difficoltà</option>
                <option value="1">Facile</option>
                <option value="2">Medio</option>
                <option value="3">Difficile</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <div id="grid" class="d-flex flex-wrap"></div>
        </div>
    </main>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
